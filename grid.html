<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	div{
		display:grid;
		background-color:lightpink;
		grid-template-columns: auto auto auto;
		grid-gap:10px;
		padding:2%;
	}
	p{
		background-color:white;
		border:1px solid black;
		padding:2% 0%;
		text-align:center;
		grid
	}
	#h{
		grid-column-start:2 ;
		grid-column-end:4 ;
	}
	</style>
</head>
<body>
    <div>
    	<p id="h">p1</p>
    	<p>p2</p>
    	<p>p3</p>
    	<p>p4</p>
    	<p>p5</p>
    	<p>p6</p>
    	 
    </div>
</body>
</html>
